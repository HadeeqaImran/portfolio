name: Lint and Prettier Check

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
            - feature/*

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18'

            - name: Install dependencies
              run: |
                  npm install

            - name: Run ESLint
              run: |
                  npx eslint . --max-warnings=0

            - name: Run Prettier
              run: |
                  npx prettier --check .
